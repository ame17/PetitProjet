<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pageJSTestHTTP.html (requêtes ajax)</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    <!--    1      -->
    $.get("http://localhost:8080/API/testHTTP", (retour)=>{
        alert(retour);
    });

    $.post("http://localhost:8080/API/testHTTP", (retour)=>{
        alert(retour);
    });


    <!--    2      -->
    $.ajax({
        type: "PUT",
        url: "http://localhost:8080/API/testHTTP",
        success: (retour) => {
            alert(retour);
        }
    });

    $.ajax({
        type: "DELETE",
        url: "http://localhost:8080/API/testHTTP",
        success: (retour) => {
            alert(retour);
        }
    });

    $.ajax({
        type: "PATCH",
        url: "http://localhost:8080/API/testHTTP",
        success: (retour) => {
            alert(retour);
        }
    });

    //3
    $.ajax({
        type: "POST",
        headers: { "Content-Type": "application/json" },

        success: function (resultat) {

        }

</script>
</body>
</html>
